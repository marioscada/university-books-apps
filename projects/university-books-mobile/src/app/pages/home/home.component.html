<div class="home-container">
  <div class="home-content">
    <header class="home-header">
      <div class="header-title">
        <h1 class="title">Dashboard</h1>
        <p class="subtitle">Quick access to all features</p>
      </div>
    </header>

    <div class="features-grid">
      @for (card of dashboardCards; track card.id) {
        <div
          class="feature-card"
          role="button"
          tabindex="0"
          [attr.aria-label]="'Navigate to ' + card.title"
          (click)="navigateTo(card.route)"
          (keydown.enter)="navigateTo(card.route)"
        >
          <div class="feature-icon-wrapper">
            <ion-icon [name]="card.icon" class="feature-icon"></ion-icon>
            @if (card.badge) {
              <span class="feature-badge">{{ card.badge }}</span>
            }
          </div>
          <h3>{{ card.title }}</h3>
          <p>{{ card.description }}</p>
        </div>
      }
    </div>
  </div>
</div>
