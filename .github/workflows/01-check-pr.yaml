# =============================================================================
# CHECK PR - Lint e Validazione
# =============================================================================
# Questo workflow esegue lint e validazioni su ogni PR e push su master.
#
# PERSONALIZZAZIONE:
# - Sostituisci {{NODE_VERSION}} con la tua versione Node (es: 18.19.0)
# =============================================================================

name: Check Pull Request

on:
  pull_request:
  push:
    branches: master

jobs:
  pr-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['{{NODE_VERSION}}']  # Es: 18.19.0

    steps:
      - name: Print payload
        run: echo "$PAYLOAD"
        env:
          PAYLOAD: ${{ toJSON(github) }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run checks
        run: npm run check

