# =============================================================================
# RUN TESTS - Test Automatici
# =============================================================================
# Workflow per eseguire test unitari e e2e con coverage e reporting.
#
# PERSONALIZZAZIONE:
# - Sostituisci {{NODE_VERSION}} con la tua versione Node
# - Configura i comandi di test nel tuo package.json
# =============================================================================

name: Run Tests

on:
  pull_request:
  push:
    branches: [master, develop]

# Permessi per coverage reports
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # ===========================================================================
  # UNIT TESTS
  # ===========================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['{{NODE_VERSION}}']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test:ci
        # Configurazione tipica in package.json:
        # "test:ci": "ng test --no-watch --code-coverage --browsers=ChromeHeadless"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      # Commento coverage sulla PR
      - name: Coverage Report
        uses: ArtiomTr/jest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          coverage-file: coverage/coverage-summary.json
          base-coverage-file: coverage/coverage-summary.json
        continue-on-error: true

